<script>


    const generateButton = document.getElementById('generateButton');
const resultSpan = document.getElementById('result');

generateButton.addEventListener('click', () => {
  const randomNumber = generateRandomNumber(1, 300);
  resultSpan.textContent = `${randomNumber.toFixed(2)}`;
});

function generateRandomNumber(min, max) {
  // Higher bias factor increases the likelihood of lower numbers
  const biasFactor = 3;

  // Generate random value between 0 and 1
  const randomValue = Math.random();

  // Apply bias towards lower values using a power law distribution
  const biasedValue = Math.pow(randomValue, biasFactor);

  // Ensure the biased value doesn't exceed 1
  const cappedBiasedValue = Math.min(biasedValue, 1);

  // Scale the capped biased value to the desired range
  const scaledValue = cappedBiasedValue * (max - min) + min;

  return scaledValue;
}
